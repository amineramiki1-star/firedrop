  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #3b82f6;
      --safe-area-x: 8vw;
      --safe-area-y: 8vh;
    }
    
    html {
      scroll-behavior: smooth;
      background-color: #01040a;
    }

    body {
      font-family: 'Lexend', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #01040a;
      color: #f8fafc;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
    }

    .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }

    .safe-padding {
      padding: var(--safe-area-y) var(--safe-area-x);
    }
    
    /* Elegant Focus State */
    .tv-focus-ring {
      outline: none;
      border: 2px solid transparent;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .tv-focus-ring:focus-visible, .tv-focus-ring:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.4), 0 0 40px rgba(59, 130, 246, 0.2);
      transform: scale(1.03);
      background-color: rgba(255, 255, 255, 0.05) !important;
      z-index: 50;
    }

    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(1%, 1%) scale(1.02); }
    }

    .blob {
      filter: blur(140px);
      opacity: 0.08;
      animation: drift 15s infinite alternate ease-in-out;
      pointer-events: none;
      position: fixed;
    }

    /* Professional TV Typography Scale */
    .text-tv-xs { font-size: 0.85rem; }
    .text-tv-sm { font-size: 1.1rem; }
    .text-tv-md { font-size: 1.5rem; }
    .text-tv-lg { font-size: 2.25rem; }
    .text-tv-xl { font-size: 3.5rem; }

    ::-webkit-scrollbar {
      width: 0px;
    }

    .reveal { animation: revealEffect 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
    @keyframes revealEffect {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .glass-light {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
